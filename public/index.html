<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Navigation Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="navbar">
        <a href="#" class="tab-link" data-tab="tab1">Random Texture</a>
        <a href="#" class="tab-link" data-tab="tab2">2</a>
        <a href="#" class="tab-link" data-tab="tab3">3</a>
        <a href="#" class="tab-link" data-tab="tab4">4</a>
    </div>

    <div id="tab1" class="content active">
        <div class="tab-content-container">
            <div class="image-container">
                <img id="random-image" src="" alt="Random Image">
            </div>
            <div class="zoom-controls">
                <button class="zoom-button zoom-in">+</button>
                <button class="zoom-button zoom-out">-</button>
            </div>
            <div class="future-content">
                <!-- Placeholder for future content -->
            </div>
        </div>
    </div>
    <div id="tab2" class="content">
        <h1>2</h1>
    </div>
    <div id="tab3" class="content">
        <h1>3</h1>
    </div>
    <div id="tab4" class="content">
        <h1>4</h1>
    </div>

    <!-- Ensure these scripts are included correctly -->
    <script type="module" src="script.js" defer></script>
    <script type="module" src="imageManipulation.js" defer></script>

</body>
</html>
